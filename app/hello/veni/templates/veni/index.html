<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="{% static 'veni/js/jquery-3.7.1.min.js' %}"></script>

</head>
<body>

<h1>Add a Record</h1>


<form class="container mt-5" action="{% url 'post' %}" method="post" id="myForm">
    {% csrf_token %}

    <div id="mini">
        <p>Enter Username:</p>
        <input name="username" class="aInput">


    </div>

    <button id="btnadd" type="button">Add input</button>
    <input type="submit" id="sub">
</form>


<script>

    $(function(){
    $('#btnadd').on('click', function(){
    var idd = $('#myForm input:not([type=submit])').length;
    $('#myForm #mini').append('<br/><div><p>Enter Username</p><input class="aInput" name="username' + idd + '"></div>');
    });

});


</script>

</body>
</html>
